<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>custom card</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />
  <link rel="stylesheet" href="./css/style.css" />
</head>

<body class="container">
  <h1 class="text-center">Custom Card</h1>
  <div class="card w-50  mx-auto" style="width: 18rem;">
    <img src="./css/pexels-arnesh-yadram-391884-1046209.jpg" class="card-img-top img-fluid border-rounded" alt="...">
    <div class="card-body">
      <h5 class="card-title fw-bold">Crystal ball tree sunset</h5>
      <p class="card-text ">his image shows a surreal scene with a crystal ball placed on a reflective surface. Inside
        the ball is a silhouette of a lone tree under a starry sky, with a glowing sunset or sunrise behind it. </p>
      <p class="d-inline-flex gap-1">
        <a class="btn btn-dark" data-bs-toggle="collapse" href="#collapseExample" role="button" aria-expanded="false"
          aria-controls="collapseExample">
          <i class="fa-solid fa-ellipsis-vertical fs-4 p-1"></i> </a>

      </p>
      <div class="collapse" id="collapseExample">
        <div class="card card-body w-25 d-inline">
          <i class="fa-regular fa-heart  me-4 fs-4 my-auto"></i>
          <i class="fa-regular fa-bookmark  me-4 fs-4 my-auto"></i>
          <i class="fa-solid fa-share-nodes  me-4 fs-4 my-auto"></i>
        </div>
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>
</body>

</html>
